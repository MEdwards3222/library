<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://kit.fontawesome.com/6404c4030f.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <a href="#" class="navbar-brand">
            <i class="fa-solid fa-book-open-reader"></i> Library App</a>
        
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Features</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Pricing</a>
                </li>
            </ul>

        </div>
        <span class="navbar-text">
            Not a real site - for demo purposes.
        </span>

    </nav>

    <main class="container" id="table">
        <div class="row" id="first-row">
            <div class="col-sm">Title</div>
            <div class="col-sm">Author</div>
            <div class="col-sm">Pages</div>
            <div class="col-sm">Genre</div>
            <div class="col-sm">Read</div>
            <div class="col-sm">Delete Book</div>
        </div>

    </main>

    <div class="container" id="table-buttons">
        <button type="button" class="btn btn-primary" id="add-book-btn" data-bs-toggle="modal" data-bs-target="#add-book-modal">Add book</button>
        
    </div>

    <!-- Add button modal -->
    <div class="modal fade" id="add-book-modal" tabindex="-1" role="dialog" aria-labelledby="add-book-modal" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="add-book-modal">Add Book</h5>
                    <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body">
                    <form action="#">
                        <div class="form-group">
                            <label for="book-title" class="col-form-label">Title</label>
                            <input type="text" class="form-control" id="book-title" name="book-title" placeholder="The Hobbit">
                        </div>

                        <div class="form-group">
                            <label for="book-author" class="col-form-label">Author</label>
                            <input type="text" class="form-control" id="book-author" name="book-author" placeholder="J.R.R Tolkien">
                        </div>

                        <div class="form-group">
                            <label for="book-pages" class="col-form-label">Pages</label>
                            <input type="number" class="form-control" id="book-pages" name="book-pages" placeholder="366">
                        </div>

                        <div class="form-group">
                            <label for="book-genre" class="col-form-label">Genre</label>
                            <input type="text" class="form-control" id="book-genre" name="book-genre" placeholder="Fantasy">
                        </div>

                        <div class="form-group form-check">
                            <label for="book-read" class="form-check-label">Checkmark this if you read this book</label>
                            <input type="checkbox" class="form-check-input" id="book-read" name="book-read">
                        </div>
                    </form>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" id="book-submit" data-bs-dismiss="modal">Add book</button>
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
    
</body>
</html>
